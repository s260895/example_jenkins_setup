version: '3'
services:
  jenkins:
    image: jenkins/jenkins:lts
    # environment:
    ports:
       - 8080:8080
       - 50000:50000
    volumes:
       - jenkins-home:/var/jenkins_home
  jenkins_agent:
    image: jenkins/ssh-agent
    environment:
       - JENKINS_AGENT_SSH_PUBKEY=ssh-rsa  jenkins@be5f16edd5c4
    ports:
     - 4444:22 
volumes:
  jenkins-home: